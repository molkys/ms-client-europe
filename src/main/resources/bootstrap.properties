#Note that this file must be "boostrap" -- not "application" -- so that, it is read early in the 
#application startup process. The server.port could be specified in either file, but the URI to the 
#config server affects the startup sequence.
spring.application.name=ms-client-europe
spring.cloud.config.profile=europe
server.port=10012
#Location of the config server. From where additional properties will be taken
#this will cause the loading of two different application context, one
#from the config context and the other one from the client application itself
spring.cloud.config.uri=http://localhost:8888